<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
  </head>
  <body>

    <!-- navbar for desktop view -->
    <nav id="desktop-view" class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Squish Tracker</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">My Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="register-btn-li hidden">
            <a href="register.html"
              ><span class="glyphicon glyphicon-user"></span>Sign Up</a
            >
          </li>
          <li class="active login-btn-li hidden">
            <a href="#"
              ><span class="glyphicon glyphicon-login"></span>Login</a
            >
          </li>
          <li class="log-out-btn-li">
            <button type="button" class="btn btn-default btn-sm log-out-btn">
              <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- navbar for mobile view -->
    <nav id="mobile-view" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Squish Tracker</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="register-btn-li">
              <a href="register.html"
                ><span class="glyphicon glyphicon-user register-btn"></span>Sign
                Up</a
              >
            </li>
            <li class="active login-btn-li">
              <a href="#"
                ><span class="glyphicon glyphicon-log-in"></span>Login</a
              >
            </li>
            <li class="log-out-btn-li hidden">
              <button type="button" class="btn btn-default btn-sm log-out-btn">
                <span class="glyphicon glyphicon-log-out"></span> Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container">
  <div class="col-sm-6">
    <h1>Login</h2>
  </div>
</div>
    <div class="container">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
